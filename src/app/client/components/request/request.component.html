<body>
  <div id="wrapper">
    <h1>Request Details</h1>

    <table id="tableContent">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Amount</th>
          <th scope="col">Address</th>
          <th scope="col">Employment Address</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center">
          <td>Ryan</td>
          <td>₱ 1000</td>
          <td>Nasipit</td>
          <td>I.T Park</td>
          <td>Pending</td>
          <button
            type="button"
            class="btn btn-info"
            style="width:50px; height: 27px; font-size: 10px;"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Edit
          </button>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
            style="width:50px; height: 27px; font-size: 10px; margin-left: 2px"
          >
            Delete
          </button>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container" style="margin-top:23%;">
    <footer class="bg-light text-center">
      <!-- Grid container -->
      <div class="container">
        <!-- Section: Form -->
        <section class="">
          <form action="">
            <!--Grid row-->
            <div class="row d-flex justify-content-center">
              <!--Grid column-->
              <div class="col-auto"></div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </form>
        </section>
        <!-- Section: Form -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="ml-5 text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.2);"
      >
        © 2022 Copyright:
        <a class="text-dark">John Eerie Stranger</a>
      </div>
      <!-- Copyright -->
    </footer>
  </div>
  <!-- End of .container -->

  <!-- delete Modal -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    style="margin-left: 40%; margin-top: 10%;"
  >
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5
            class="modal-title"
            id="exampleModalLabel"
            style="font-size: 18px; margin-top: 30px; margin-left: 10px;"
          >
            Are you sure you want to delete it?
          </h5>
        </div>

        <div class="deleteBtnImg">
          <img src="../../../../assets/Admin/del.png" alt="" />
        </div>
        <div class="modal-body" id="modal-body">
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
            style="height: 20%; width: 40%;"
          >
            Cancel
          </button>
          <button
            type="button"
            data-bs-dismiss="modal"
            class="btn btn-primary"
            style="height: 20%; width: 40%; margin-left: 3%;"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- end di for delete modal -->
</body>

<!-- edit modal -->

<div
  class="modal fade modal-fullscreen-sm-down"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  style="margin-left: 35%; margin-top: 5%;"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" id="modal-header">
        <h5 class="modal-title" id="title" id="exampleModalLabel">
          Edit Request
        </h5>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="row">
            <div class="col" style="margin-left: 10%;">
              <label for="transaction" class="labels" style="font-size: 11px;"
                >Full Name</label
              >
              <input
                type="text"
                class="form-control"
                id="transaction"
                aria-describedby="emailHelp"
                placeholder=""
              />

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Regular Loan
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Salary Loan
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Advance Loan
                </label>
              </div>

              <div class="form-group">
                <label
                  for="exampleFormControlTextarea1"
                  class="labels"
                  style="font-size: 11px;"
                  >Example textarea</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  style="resize: none;"
                ></textarea>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  I have read the important information and accept that by completing the application I will be bound by the terms.
                </label>
              </div>
            </div>

            <div class="col" style="margin-right: 10%; margin-left: 10%;">
              <label for="transaction" class="labels" style="font-size: 11px;"
                >How much do you need?</label
              >
              <input
                type="text"
                class="form-control"
                id="transaction"
                aria-describedby="emailHelp"
                placeholder=""
              />
              <label for="transaction" style="font-size: 11px;">Address</label>
              <input
                type="text"
                class="form-control"
                id="transaction"
                aria-describedby="emailHelp"
                placeholder=""
              />
              <label for="transaction" class="labels" style="font-size: 11px;"
                >Employment Address</label
              >
              <input
                type="text"
                class="form-control"
                id="transaction"
                aria-describedby="emailHelp"
                placeholder=""
              />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Any personal and credit information obtained may be disclosed
                  from time to time to other lenders, credit bureaus or other
                  credit reporting agencies.
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer mt-5">
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          style="width: 25%; height: 25%; margin-right: 1%;"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-info"
          data-bs-dismiss="modal"
          style="width: 25%; height: 25%; margin-right: 5%;"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
<!-- end div for edit modal -->
